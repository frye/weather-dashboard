<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Weather</title>
</head>
<body>
    <header class="cover h3">
        <h1 class="tc">Weather dashboard</h1>
    </header>
    <main class="d-flex flex-wrap">
        <section id="weather-area" class="col-12 col-md-8 col-lg-10">
            <div id="currentWeather" class="col-12">

            </div>
            <div id="forecastWeather" class="d-flex flex-wrap">

            </div>        
        </section>
        <aside id="search" class="d-flex flex-column col-12 col-md-4 col-lg-2">
            <input type="text" id="cityInput">
            <button id="cityButton" class="button">Get forecast</button>
            <ul id="sideNav">
                
            </ul>
        </aside>
    </main>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>    
</body>
</html>
