<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link rel="stylesheet" href="./css/reset.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Weather</title>
</head>
<body class="bg-dark text-white">
    <header class="px-4 py-5 my-5 text-center ">
        <h1 class="tc">Weather dashboard</h1>
    </header>
    <main class="d-flex flex-wrap p-4">
        <section id="weather-area" class="col-12 col-md-8 col-lg-9 bg-secondary text-black rounded-2 p-2">
            <div id="currentWeather" class="col-12">
                <p>No previous weather searches have been done. Please enter a city to get started.</p>
            </div>
            <div id="forecastWeather" class="d-flex flex-wrap">

            </div>        
        </section>
        <aside id="search" class="d-flex flex-column col-12 col-md-4 col-lg-3 ps-2 bg-info rounded-2">
            <label for="cityInput" class="text-black">Enter city:</label>
            <input type="text" id="cityInput" class="form-control mb-1">
            <button id="cityButton" class="btn btn-primary mb-2">Get forecast</button>
            <hr>
            <ul id="sideNav" class="mt-2">
                
            </ul>
        </aside>
    </main>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>    
</body>
</html>
